<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div><!--instagram-Phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo-Instagram" class="logo-instagram">
                <div class="profile-photo">
                    <img src="img/perfil.jpeg" alt="Foto Perfil">
                </div><!--profile-Photo-->
                <a href="#" class="instagram-login">Continue como cesarazambuja_o</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é cesarazambuja_o?</p>
                <p class="notaaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div><!--Instagram-wrapper-->
</body>
</html>
